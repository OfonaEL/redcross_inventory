{% extends "base_generic.html" %}
{% block content %}
<h2>Inventory List</h2>
<a href="{% url 'add_inventory' %}" class="btn btn-success mb-3">+ Add New Item</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Item Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.item_name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.quantity }}</td>
      <td>
        <a href="{% url 'delete_inventory' item.id %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No items yet!</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
